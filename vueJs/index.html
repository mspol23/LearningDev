<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
    <body>
        <div id="app">
            <h1>Bom dia, {{ name }}</h1>

            <button @click="showName"> click here </button>
            <div v-for='user in users'>
                <ul>
                    <li>
                        {{ user }}
                    </li>
                </ul>
            </div>
        </div>
        
        <script>
            var app = Vue.createApp({
                data() {
                    return {
                        name: 'Cataline',
                        users: ['Claudio', 'Maria', 'Bruno', 'Cleber']
                    }
                    
                },
                methods: {
                    showName() {
                        alert(this.name)
                    }
                }
                
            })

            app.mount('#app')
            
        </script>

        
    </body>
</html>
